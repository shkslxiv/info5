<!DOCTYPE html>
<html>
<head>
    <title>Votre Titre</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Mon Site Web</h1>
    </header>
    
    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <form>
                        <input type="text" name="nom" placeholder="Nom" required>
                        <input type="email" name="email" placeholder="Email" required>
                        <input type="tel" name="telephone" placeholder="Téléphone">
                        <textarea name="adresse" placeholder="Adresse"></textarea>
                        <select name="genre">
                            <option value="">Sélectionnez le genre</option>
                            <option value="femme">Femme</option>
                            <option value="homme">Homme</option>
                            <option value="autre">Autre</option>
                        </select>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="conditions" name="conditions" required>
                            <label class="form-check-label" for="conditions">J'accepte les <a href="#">conditions d'utilisation</a></label>
                        </div>
                        <textarea name="commentaire" placeholder="Commentaires"></textarea>
                        <button type="submit" class="btn btn-primary">Soumettre</button>
                    </form>
                </div>
                <div class="col-md-6">
                 
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>Contactez-nous à email@example.com</p>
        <p>Suivez-nous sur <a href="#">Facebook</a>, <a href="#">Twitter</a></p>
        <p>&copy; 2023 Votre Entreprise</p>
        <nav>
            <a href="#">Mentions légales</a>
            <a href="#">Politique de confidentialité</a>
            <a href="#">Plan du site</a>
        </nav>
    </footer>
</body>
</html>
